<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src = "script.js" defer></script>
</head>
<body>
    <div class = "header">ETCH A SKETCH!</div>
    <div class = "content">
        <div class = "modes">
            <button class = "pushable" id = "monochrome">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                    Monochrome
                </span>
            </button>
            
            <button class = "pushable">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                    <input class = "pushable" id = "color-selector" type = "color" id= "color-selector" value = "#20df1a">
                </span>
            </button>
            <button class = "pushable" id = "rainbow">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                    Rainbow
                </span>
            </button>
            <button class = "pushable" id = "reset">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front">
                    Reset
                </span>
            </button>
        </div>
        <div class = "sketch">
            <div class = "container"></div>
            <div class = "slidercontainer">
                <div class = "rangetext">32 x 32</div>
                <input type = "range" min = "1" max = "64" value = "32" class = "slider" >
            </div>
        </div>

    </div>
    <div class = "footer">Copyright ©️ Stick Insect 2024</div>
</body>
</html>
